<div class="about">
  <div class="title about__title" id="about">О программе</div>
  <div class="sub-title about__subtitle">«Маса» — совместный проект правительства Израиля и Еврейского агентства Сохнут.
    Более 250 учебных программ (60 на русском) и возможность стажировки в Израиле.
    В течение освоения программ предусмотрен грант от 4200 до 8400$.</div>
  <div class="about__video-container">
    <picture  class="about__video-img">
      <!-- 1х: 870px; 2x: 1740px -->
      <source type="image/webp"
      media="(min-width: 768px)"
      srcset="img/photo_about-deck.webp 1x, img/photo_about-deck@2x.webp 2x" />
      <!-- 1х: 320px; 2x: 640px -->
      <source type="image/webp"
      srcset="img/photo_about-mob.webp 1x, img/photo_about-mob@2x.webp 2x" />
      <img
        src="img/photo_about-mob.png"
        srcset="img/photo_about-mob@2x.png 2x"
        alt="Видео"
        width="870"
        height="460"
      />
    </picture>
    <button type="button" aria-label="Открыть видео плеер" class="about__video-play-btn">
      <svg height="19" width="15" class="about__video-play-img">
        <use xlink:href="#icon-play" />
      </svg>
    </button>
  </div>
</div>
