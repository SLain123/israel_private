<div class="modal-ring">
  <p class="modal-ring__title">Заказать звонок</p>
  <p class="modal-ring__sub-title">
    Оставьте ваши контактные данные, мы свяжемся с вами в течение рабочего дня и
    обязательно поможем найти ответ на ваш вопрос!
  </p>
  <form action="#" method="POST" class="modal-ring__form">
    <p class="error-text modal-ring__error">Ошибка: Не верный формат.</p>
    <label>
      <span class="visually-hidden">Имя клиента</span>
      <input
        class="modal-ring__name modal-ring__form_right"
        type="text"
        placeholder="Имя"
        name="Имя клиента"
      />
    </label>
    <label>
      <span class="visually-hidden">Телефон клиента</span>
      <input
        class="modal-ring__phone modal-ring__form_right"
        type="text"
        placeholder="Телефон"
        name="Телефон клиента"
      />
    </label>
    <p class="error-text modal-ring__error">Ошибка: Не верный формат.</p>
    <button type="button" aria-label="Перезвоните мне">
      перезвоните мне
    </button>
    <div class="modal-ring__check">
      <input type="checkbox" id="accept" class="modal-ring__checkbox" />
      <label class="modal-ring__form_right-box modal-ring__lable" for="accept"
        >Нажимая на кнопку, вы даёте согласие на обработку персональных
        данных</label>
    </div>
  </form>
  <button type="button" class="modal-ring__cls-btn-link" aria-label="Закрыть">
    <svg
      width="17"
      viewBox="0 0 18 17"
      fill="none"
      class="modal-ring__cls-btn-img"
    >
      <use xlink:href="#form-close" />
    </svg>
  </button>
</div>
