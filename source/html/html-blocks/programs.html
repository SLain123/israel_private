<section class="programs">
  <div class="container">
    <div class="title programs__title">программы</div>
    <div class="programs__main-block">
      <div class="swiper-container programs__swiper-container">
        <div class="swiper-wrapper programs__swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide programs__swiper-slide">
              <picture  class="programs__swiper-icon">
                <!-- 1х: 28px; 2x: 56px -->
                <source type="image/webp"
                srcset="img/content/black_star.webp 1x, img/content/black_star@2x.webp 2x" />
                <img
                  src="img/content/black_star.png"
                  srcset="img/content/black_star@2x.png 2x"
                  alt="Иконка черной звезды"
                  width="28"
                  height="33"
                />
              </picture>
              <span>Общие</span>
            </div>
            <div class="swiper-slide programs__swiper-slide">
              <picture  class="programs__swiper-icon">
                <!-- 1х: 36px; 2x: 72px -->
                <source type="image/webp"
                srcset="img/content/black_hat.webp 1x, img/content/black_hat@2x.webp 2x" />
                <img
                  src="img/content/black_hat.png"
                  srcset="img/content/black_hat@2x.png 2x"
                  alt="Иконка черной шляпы"
                  width="36"
                  height="35"
                />
              </picture>
              <span>Академические</span>
            </div>
            <div class="swiper-slide programs__swiper-slide">
              <picture  class="programs__swiper-icon">
                <!-- 1х: 32px; 2x: 64px -->
                <source type="image/webp"
                srcset="img/content/black_case.webp 1x, img/content/black_case@2x.webp 2x" />
                <img
                  src="img/content/black_case.png"
                  srcset="img/content/black_case@2x.png 2x"
                  alt="Иконка черного портфеля"
                  width="32"
                  height="25"
                />
              </picture>
              <span>Стажировки</span>
            </div>
            <div class="swiper-slide programs__swiper-slide">
              <picture  class="programs__swiper-icon">
                <!-- 1х: 32px; 2x: 64px -->
                <source type="image/webp"
                srcset="img/content/black_hand.webp 1x, img/content/black_hand@2x.webp 2x" />
                <img
                  src="img/content/black_hand.png"
                  srcset="img/content/black_hand@2x.png 2x"
                  alt="Иконка черной руки"
                  width="32"
                  height="29"
                />
              </picture>
              <span>Волонтёрство</span>
            </div>
            <div class="swiper-slide programs__swiper-slide">
              <picture  class="programs__swiper-icon">
                <!-- 1х: 23px; 2x: 46px -->
                <source type="image/webp"
                srcset="img/content/black_glass.webp 1x, img/content/black_glass@2x.webp 2x" />
                <img
                  src="img/content/black_glass.png"
                  srcset="img/content/black_glass@2x.png 2x"
                  alt="Иконка черного стакана"
                  width="23"
                  height="25"
                />
              </picture>
              <span>Религиозные</span>
            </div> 
        </div>
    </div>
    <div class="programs__info">

    </div>
  </div>
</section>
